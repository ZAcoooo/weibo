<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录失败</title>
    <style>
        body {
            background: linear-gradient(to right, #fa709a, #fee140);
            font-family: "Helvetica Neue", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #e6162d;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .back-btn {
            background-color: #e6162d;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #c81428;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>登录失败</h2>
        <p>抱歉，登录过程中出现了问题，请稍后重试。</p>
        <a href="login.html" class="back-btn">返回登录</a>
    </div>
</body>
</html>
